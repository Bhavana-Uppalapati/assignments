<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            border: 1px solid;
        }
    </style>
</head>
<body>
    <h1>padding</h1>
    <div style="padding: 20px 0px 20px 0px;">padding top and bottom</div>
    <div style="padding: 0px 30px 0px 10px;">padding left and right</div>
    <div style="padding: 0px 0px 0px 30px;">padding left</div>
    <div style="padding: 0px 30px 0px 0px;">padding right</div>
    <div style="padding: 40px 0px 0px 0px;">padding top</div>
    <div style="padding: 0px 0px 20px 0px;">padding bottom</div>

    <h1>Margin</h1>
    <div style="margin: 30px 0px 10px 0px;">
        Margin top and bottom
    </div>
    <div style="margin: 0px 20px 0px 30px;">
        margin left and right
    </div>
    <div style="margin: 0px 0px 0px 40px;"> margin left</div>
    <div style="margin: 0px 20px 0px 0px;"> margin right</div>
    <div style="margin: 20px 0px 0px 0px;"> margin top</div>
    <div style="margin: 0px 0px 40px 0px;"> padding bottom</div>
</body>
</html>
